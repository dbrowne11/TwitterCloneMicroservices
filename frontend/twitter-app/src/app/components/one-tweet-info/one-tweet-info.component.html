<app-reply-creator [tweet]="tweet || defaultTweet"></app-reply-creator>
<div class="container">
    <div class="row">
      <div class="col-12">
        <div *ngIf="tweet">
          <!-- Display the tweet -->
          <app-tweet [tweet]="tweet"></app-tweet>
        </div>
      </div>
    </div>
  </div>
  

<div class="container">
    <div class="row" *ngFor="let reply of replies">
        <app-reply class="w-100" [reply]="reply"></app-reply>
    </div>
</div>
