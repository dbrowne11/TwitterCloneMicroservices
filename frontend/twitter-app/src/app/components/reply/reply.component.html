<div class="reply">
    <div class="row">
        <div class="col-3">
            <img src="assets/images/placeholder_profile.png" alt="No profile picture found"
                    class=" profilePicture mb-2 mt-2">
        </div>
        <div class="col-9">
            <div class="row text-center">
                <div class="col-6">
                    <h5 class="text-primary">{{ reply!.user?.loginId}}</h5>
                </div>
                <div class="col-6">
                    <h6> {{ reply!.timestamp | date:"medium"}}</h6>
                </div>
            </div>
            <div class="row">
                <p>{{ reply!.replyContent }}</p>
            </div>
        </div>
    </div>
    <div class="align-content-center row mx-2 ">
        <!-- (click)="likeReply()" -->
        <span class="mx-1 clickable" >
            <svg (click)="likeReply()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
            </svg>
        </span>
        <span class="mx-1">
            <p > {{ reply.likeCount }}</p>

        </span>
    </div>
</div>
